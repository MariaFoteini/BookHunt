
<form class="search-bar-container container">
    <div class="search-bar">
        <mat-icon class="search-icon" aria-hidden="true" fontIcon="search"></mat-icon>
        <input matInput type="search" [formControl]="searchQuery" name="searchQuery" placeholder="Search in Book Hunt..." value="Popular">
        <button (click)="onSearch()">
            <mat-icon aria-hidden="false" aria-label="Search Icon" fontIcon="import_contacts"></mat-icon>
        </button>
    </div>
</form>
